<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Transactions</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-100">
    <header>
      <h1 class="text-6xl text-center my-16 font-semibold">
        <span class="text-purple-300">Welcome to</span>
        <span class="font-bold text-purple-600">Your Balance Information</span>
      </h1>
    </header>

    <main class="bg-red-100 w-4/5 mx-auto p-6 rounded">
      <!-- balance and input section  -->

      <section class="py-5 px-5">
        <div class="grid grid-cols-3 gap-6 text-white">
          <div class="bg-blue-400 px-4 py-4 rounded">
            <h2 class="text-2xl mb-3 font-medium">Deposit</h2>
            <h2 class="text-4xl font-semibold mb-2">
              $<span id="deposit-value">00</span>
            </h2>
          </div>
          <div class="bg-red-400 px-4 py-4 rounded">
            <h2 class="text-2xl mb-3 font-medium">Withdraw</h2>
            <h2 class="text-4xl font-semibold mb-2">
              $<span id="withdraw-value">00</span>
            </h2>
          </div>
          <div class="bg-yellow-400 px-4 py-4 rounded">
            <h2 class="text-2xl mb-3 font-medium">Current Balance</h2>
            <h2 class="text-4xl font-semibold mb-2">
              $<span id="current-balance">1450</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- Withdraw and Deposit calculation -->

      <section class="py-5 px-5 mt-4">
        <div class="grid grid-cols-2 gap-4 w-4/5 mx-auto">
          <!-- deposit section  -->

          <div class="bg-blue-400 rounded w-4/5 mx-auto py-2">
            <h3 class="text-3xl font-medium mb-4 text-center text-white">
              Deposit Here
            </h3>
            <div>
              <input
                class="block m-auto py-1.5 px-2 rounded mb-1 bg-blue-100"
                type="text"
                name=""
                id="deposit-input"
                placeholder="$ Deposit Amount"
              />
              <button
                class="
                  block
                  m-auto
                  bg-blue-700
                  justify-center
                  px-4
                  py-2
                  text-white
                  font-medium
                  rounded
                  mt-3
                "
                id="deposit-btn"
              >
                Deposit
              </button>
            </div>
          </div>

          <!-- withdraw section  -->

          <div class="bg-red-400 rounded w-4/5 mx-auto py-2">
            <h3 class="text-3xl font-medium mb-4 text-center text-white">
              Withdraw Here
            </h3>
            <div>
              <input
                class="block m-auto py-1.5 px-2 rounded mb-1 bg-red-100"
                type="text"
                name=""
                id="withdraw-input"
                placeholder="$ Withdraw Amount"
              />
              <button
                class="
                  block
                  m-auto
                  bg-red-700
                  justify-center
                  px-4
                  py-2
                  text-white
                  font-medium
                  rounded
                  mt-3
                  mb-2
                "
                id="withdraw-btn"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/transaction.js"></script>
  </body>
</html>
